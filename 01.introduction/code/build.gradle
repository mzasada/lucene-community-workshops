apply plugin: 'groovy'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url "http://maven.restlet.org"
    }
}

dependencies {
    // Groovy
    compile 'org.codehaus.groovy:groovy-all:2.2.0'

    // Apache Lucene/Solr
    compile 'org.apache.solr:solr-core:4.6.0'

    // Tests
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}